<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon_logo.png" />
    <!-- Stop the background being white whilst loading -->
    <link
      rel="stylesheet"
      href="./src/index.css"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#1DB954" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Snotify</title>
  </head>
  <body>
    <div id="root">
      <!-- discovered that this is the way to get a spinner to show whilst react is loading itself and dependencies (only took half a day ffs :/) -->
      <div class="spinner-container"><span class="spinner"></span></div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
